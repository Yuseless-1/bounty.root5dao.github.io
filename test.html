<!DOCTYPE html>
<html>
<head>
    <title>DePay Ultra Simple Test</title>
</head>
<body>
    <h1>DePay Test - NO container specified</h1>
    
    <script src="https://integrate.depay.com/widgets/v13.js" defer async></script>
    
    <script>
        // Wait 3 seconds to ensure script loads
        setTimeout(function() {
            console.log('DePayWidgets available?', typeof DePayWidgets);
            
            if (typeof DePayWidgets !== 'undefined') {
                console.log('Creating widget WITHOUT container...');
                
                // Try WITHOUT any container - let it auto-create
                DePayWidgets.Payment({
                    integration: '411019b3-e374-45cd-9cb9-20ba0a68035d',
                });
                
                console.log('Widget creation attempted');
            }
        }, 3000);
    </script>
</body>
</html>
